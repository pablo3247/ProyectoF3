<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electr칩nico" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit">Entrar</button>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:8080/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    if (response.ok) {
        const data = await response.json();
        localStorage.setItem("token", data.token);

        // Redirigir a dashboard u otra p치gina protegida
        window.location.href = "dashboard.html";
    } else {
        alert("Correo o contrase침a incorrectos");
    }
});
document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "login.html"; // Si no hay token, redirige al login
    }
});
</script>
</body>
<script src="js/proteger_rutas.js"></script>
</html>
