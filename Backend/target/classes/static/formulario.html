<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      margin: auto;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .respuesta {
      margin-top: 15px;
      color: green;
    }
    .checkbox-wrapper {
  display: flex;
  align-items: center;
  }
.checkbox-wrapper label {
  margin-left: 4px;
  }

  </style>
</head>
<body>
<h2>Registro de Usuario</h2>
<form id="registroForm">
  <input type="text" id="nombre" placeholder="Nombre" required>
  <input type="text" id="dni" placeholder="DNI" required>
  <input type="email" id="email" placeholder="Correo electrónico" required>
  <input type="number" id="telefono" placeholder="Teléfono" required>
  <input type="password" id="contrasena" placeholder="Contraseña" required>

  <div class="campo checkbox-wrapper">
    <input type="checkbox" id="certificado" />
    <label for="certificado">Tiene certificado</label>
  </div>

  <div class="campo">
    <label for="rol">Rol:</label>
    <select id="rol" required>
      <option value="" disabled selected>Selecciona un rol</option>
      <option value="USER">Usuario</option>
      <option value="ADMIN">Administrador</option>
    </select>
  </div>
  <button type="submit">Registrar</button>
</form>

<div class="respuesta" id="respuesta"></div>

<script>
  // Validar token y rol al cargar la página
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const rol = localStorage.getItem("rol");

    if (!token || rol !== "ADMIN") {
      alert("No tienes permisos para acceder a esta página. Debes iniciar sesión como administrador.");
      window.location.href = "/index.html"; // Cambia esta ruta por la de tu login
    }
  });

  document.getElementById("registroForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const datos = {
      nombre: document.getElementById("nombre").value.trim(),
      dni: document.getElementById("dni").value.trim(),
      email: document.getElementById("email").value.trim(),
      telefono: document.getElementById("telefono").value.trim(),
      contrasena: document.getElementById("contrasena").value,
      certificado: document.getElementById("certificado").checked,
      rol: document.getElementById("rol").value
    };

    try {
      const res = await fetch('/api/usuarios/crear', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${localStorage.getItem('token')}`
        },
        body: JSON.stringify(datos)
      });

      if (!res.ok) throw new Error('Error al crear usuario');

      document.getElementById('respuesta').textContent = "Usuario creado correctamente";
      this.reset();  // limpiar formulario

    } catch (error) {
      document.getElementById('respuesta').textContent = "Error: " + error.message;
    }
  });
</script>

</body>
</html>
