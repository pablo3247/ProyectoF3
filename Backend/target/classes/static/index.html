
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login de Usuario</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="Correo electr√≥nico" required><br>
  <input type="password" id="password" placeholder="Contrase√±a" required><br>
  <button type="submit">Iniciar sesi√≥n</button>
</form>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      try {
const response = await fetch("http://localhost:8080/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                  email: document.getElementById("email").value,
                  contrasena: document.getElementById("password").value
              })
          });

          if (!response.ok) throw new Error("No se pudo conectar con el backend.");

          const result = await response.text();
          if (result.includes("exitoso")) {
              alert("‚úÖ Conexi√≥n exitosa con la base de datos Supabase");
              window.location.href = "selector.html";
          } else {
              alert("‚ùå Error: " + result);
          }
      } catch (err) {
          alert("üö´ Error de conexi√≥n al backend");
          alert(console.error(err));
      }
  });
</script>
</body>
</html>
