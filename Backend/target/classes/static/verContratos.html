<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Contratos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    .mensaje {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-wrap;
    }
    .mensaje.exito {
      color: green;
    }
    .mensaje.error {
      color: red;
    }
    .acciones button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<h1>ðŸ“„ Lista de Contratos</h1>

<div style="margin-top: 10px;">
  PÃ¡gina: <span id="paginaActual">1</span>
  <button onclick="cambiarPagina(-1)">â¬…</button>
  <button onclick="cambiarPagina(1)">âž¡</button>
</div>

<table id="tablaContratos">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>PDF</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  let pagina = 0;
  const size = 10;
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Debes iniciar sesiÃ³n");
    window.location.href = "/index.html";
  }

  function getAuthHeaders(extra = {}) {
    return {
      ...extra,
      Authorization: `Bearer ${token}`,
    };
  }

  function cargarContratos() {
    const queryParams = new URLSearchParams();
    queryParams.append("page", pagina);
    queryParams.append("size", size);

    fetch(`/api/contratos?${queryParams.toString()}`, {
      method: "GET",
      headers: getAuthHeaders()
    })
    .then(res => {
      if (res.status === 401) {
        alert("No autorizado. Por favor, inicia sesiÃ³n de nuevo.");
        window.location.href = "/index.html";
        throw new Error("No autorizado");
      }
      if (!res.ok) throw new Error("No se pudo cargar contratos");
      return res.json();
    })
    .then(data => {
      const tbody = document.querySelector("#tablaContratos tbody");
      tbody.innerHTML = "";
      data.content.forEach(contrato => {
        const pdfLink = contrato.archivopdf
          ? `<button onclick="abrirContrato(${contrato.id})">Abrir PDF</button>`
          : "-";

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${contrato.id}</td>
          <td>${contrato.nombre}</td>
          <td>${pdfLink}</td>
          <td class="acciones">
            <button onclick="eliminarContrato(${contrato.id})">ðŸ—‘ Eliminar</button>
          </td>`;
        tbody.appendChild(fila);
      });

      document.getElementById("paginaActual").innerText = pagina + 1;
    })
    .catch(err => {
      console.error(err);
      alert("Error al cargar contratos");
    });
  }

  function abrirContrato(id) {
    fetch(`/api/contratos/${id}/url-pdf`, {
      headers: getAuthHeaders()
    })
    .then(response => {
      if (!response.ok) throw new Error("No se pudo obtener la URL del PDF");
      return response.text();
    })
    .then(url => {
      window.open(url, "_blank");
    })
    .catch(error => {
      alert(error.message);
    });
  }

  function eliminarContrato(id) {
    if (!confirm("Â¿Seguro que quieres eliminar este contrato?")) return;

    fetch(`/api/contratos/${id}`, {
      method: "DELETE",
      headers: getAuthHeaders()
    })
    .then(res => {
      if (!res.ok) throw new Error("Error al eliminar contrato");
      cargarContratos();
    })
    .catch(err => alert(err.message));
  }

  function cambiarPagina(delta) {
    pagina = Math.max(0, pagina + delta);
    cargarContratos();
  }

  window.onload = cargarContratos;
</script>
</body>
</html>
