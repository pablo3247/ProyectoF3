<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contrato - Resumen</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .resumen {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    .encabezado {
      text-align: center;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 28px;
      color: #222;
    }

    .campo {
      margin-bottom: 15px;
    }

    .campo strong {
      width: 160px;
      display: inline-block;
      color: #333;
    }

    .firma-container {
      margin-top: 40px;
      text-align: center;
    }

    .firma-container img {
      max-width: 300px;
      height: auto;
      border: 1px solid #999;
      padding: 10px;
    }

    .botones {
      margin-top: 40px;
      text-align: center;
    }

    .botones button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 5px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .botones button:hover {
      background-color: #1a4e85;
    }
  </style>
</head>
<body>
<div class="resumen" id="contenidoContrato">
  <div class="encabezado">
    <h1>Documento de Contrato</h1>
    <p>Resumen previo a la confirmación</p>
  </div>

  <div class="campo"><strong>Nombre:</strong> <span id="nombre"></span></div>
  <div class="campo"><strong>DNI:</strong> <span id="dni"></span></div>
  <div class="campo"><strong>Email:</strong> <span id="email"></span></div>
  <div class="campo"><strong>Teléfono:</strong> <span id="telefono"></span></div>
  <div class="campo"><strong>Certificado:</strong> <span id="certificado"></span></div>
  <div class="campo"><strong>Rol:</strong> <span id="rol"></span></div>

  <div class="firma-container">
    <strong>Firma del cliente:</strong><br>
    <img id="firmaImagen" src="" alt="Firma del usuario" />
  </div>

  <div class="botones">
    <button onclick="enviarFormulario()">Confirmar y enviar</button>
    <button onclick="history.back()">Volver a editar</button>
    <button onclick="descargarContrato()">Descargar contrato completo</button>
  </div>
</div>

<script>
  const datos = JSON.parse(sessionStorage.getItem("usuarioResumen"));
  const firmaImagen = sessionStorage.getItem("firmaImagen");

  if (datos) {
    document.getElementById("nombre").textContent = datos.nombre;
    document.getElementById("dni").textContent = datos.dni;
    document.getElementById("email").textContent = datos.email;
    document.getElementById("telefono").textContent = datos.telefono;
    document.getElementById("certificado").textContent = datos.certificado ? "Sí" : "No";
    document.getElementById("rol").textContent = datos.rol;
  }

  if (firmaImagen) {
    document.getElementById("firmaImagen").src = firmaImagen;
  }

  async function enviarFormulario() {
    const cuerpo = { ...datos, firma: firmaImagen };
    const respuesta = await fetch("/api/usuarios/crear", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(cuerpo)
    });

    const resultado = await respuesta.text();
    alert(resultado);
    if (respuesta.ok) {
      window.location.href = "/login.html";
    }
  }

  function descargarContrato() {
    const elemento = document.getElementById("contenidoContrato");

    const opciones = {
      margin: 10,
      filename: 'contrato_firmado.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opciones).from(elemento).save();
  }
</script>
</body>
</html>
