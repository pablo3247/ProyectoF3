<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .respuesta {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
<h2>Registro de Usuario</h2>
<form id="registroForm">
  <input type="text" id="nombre" placeholder="Nombre" required>
  <input type="text" id="dni" placeholder="DNI" required>
  <input type="email" id="email" placeholder="Correo electrónico" required>
  <input type="number" id="telefono" placeholder="Teléfono" required>
  <input type="password" id="contrasena" placeholder="Contraseña" required>
  <label><input type="checkbox" id="certificado"> Tiene certificado</label><br>
  <label for="rol">Rol:</label>
  <select id="rol">
    <option value="USER">Usuario</option>
    <option value="ADMIN">Administrador</option>
  </select>
  <button type="submit">Registrar</button>
</form>

<div class="respuesta" id="respuesta"></div>

<script>
  document.getElementById("registroForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const datos = {
      nombre: document.getElementById("nombre").value.trim(),
      dni: document.getElementById("dni").value.trim(),
      email: document.getElementById("email").value.trim(),
      telefono: document.getElementById("telefono").value.trim(),
      contrasena: document.getElementById("contrasena").value,
      certificado: document.getElementById("certificado").checked,
      rol: document.getElementById("rol").value
    };

    const respuesta = await fetch("/api/usuarios/crear", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    });

    const resultado = await respuesta.text();
    document.getElementById("respuesta").textContent = resultado;
  });
</script>
</body>
</html>
