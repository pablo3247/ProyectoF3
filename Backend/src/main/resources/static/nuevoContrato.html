<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nuevo Contrato</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .formulario {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .formulario label {
      display: block;
      margin-top: 15px;
    }

    .formulario input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .formulario button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #1a4e85;
    }
  </style>
</head>
<body>
<div class="formulario">
  <h2>Nuevo Contrato</h2>

  <label for="nombre">Nombre</label>
  <input type="text" id="nombre" required>

  <label for="apellidos">Apellidos</label>
  <input type="text" id="apellidos" required>

  <label for="dni">DNI</label>
  <input type="text" id="dni" required>

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" required>

  <label for="telefono">Teléfono</label>
  <input type="tel" id="telefono" required>

  <button onclick="guardarDatos()">Continuar a Firma</button>
</div>

<script>
  function guardarDatos() {
    const datos = {
      nombre: document.getElementById('nombre').value,
      apellidos: document.getElementById('apellidos').value,
      dni: document.getElementById('dni').value,
      email: document.getElementById('email').value,
      telefono: document.getElementById('telefono').value
    };

    if (Object.values(datos).some(val => !val.trim())) {
      alert('Todos los campos son obligatorios.');
      return;
    }

    sessionStorage.setItem('datosContrato', JSON.stringify(datos));
    window.location.href = 'firma.html';
  }
</script>
</body>
</html>
